<div class="content">
    <div class="container-fluid">
        <h2 class="col-lg-8 col-md-7">Create A New User Profile</h2>
        <div class="row">

            <!-- Profile -->
            <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control border-input" placeholder="First Name" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control border-input" placeholder="Last Name" value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Personnel ID</label>
                                            <input type="text" class="form-control border-input" disabled placeholder="Company" value="Automatically Generated">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Organization / Company</label>
                                            <input type="text" class="form-control border-input" placeholder="Organization / Company" value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="icon-container">
                                                <label>Group / Department</label>
                                                <span data-bind="click: addGroup" class="ti-plus" style="margin-left: 10px"></span>
                                            </div>     
                                            
                                            <div data-bind="foreach: groups" >
                                                <div class="input-group" style="float: left">
                                                    <input data-bind="value: nameGroup" type="text" class="form-control border-input" placeholder="Group / Department" value="">
                                                    <span class="input-group-btn">
                                                        <button data-bind="click: $root.removeGroup" class="btn btn-default" type="button">X</button>
                                                    </span>
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="icon-container">
                                                <label>Role / Job Title</label>
                                                <span class="ti-plus" style="margin-left: 10px"></span>
                                            </div>  
                                            <input type="text" class="form-control border-input" placeholder="Role / Job Title" value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="icon-container">
                                                <label>Work phone number</label>
                                                <span class="ti-plus" style="margin-left: 10px"></span>
                                            </div>  
                                            <input type="text" class="form-control border-input" placeholder="+49-591-9136-007" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="icon-container">
                                                <label>Mobile number</label>
                                                <span class="ti-plus" style="margin-left: 10px"></span>
                                            </div> 
                                            <input type="text" class="form-control border-input" placeholder="+49-151-1265489" value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="icon-container">
                                                <label>Work E-Mail</label>
                                                <span class="ti-plus" style="margin-left: 10px"></span>
                                            </div> 
                                            <input type="text" class="form-control border-input" placeholder="Work E-Mail" value="">
                                        </div>
                                    </div>
                                </div>

                            
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Create</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

            <!-- Avatar -->
            <div class="col-lg-4 col-md-5">
                <br>
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <img class="avatar border-white" src="assets/img/faces/face-2.jpg" alt="..."/>
                            <h4 class="title">Full Name<br />
                                <a href="#"><small>Main email</small></a>
                            </h4>
                        </div>
                        <p class="description text-center">
                            "I like the way you work it <br>
                            No diggity <br>
                            I wanna bag it up"
                        </p>
                    </div>
                    <hr><br>
                </div>
            </div>

        </div>
    </div>
</div>
