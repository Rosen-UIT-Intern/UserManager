<section class="container">
  <br /><br />

  <!--Button which to add user-->
  <!--Click here to transfer to Create-->
  <div class="row">

    <div class="col-md-3 col-md-offset-1">
      <a data-bind="click: addUser" class="btn btn-info">
        <span class="glyphicon glyphicon-plus-sign"></span> Add
      </a>
    </div>

    <div class="col-md-4">
      <input id="searchId" style="color:black; border: 1px #bdc7d8 solid" type="text" class="form-control" placeholder="Search"
        title="Search User" data-bind="textInput: keySearch, event: { keyup: search }, valuaUpdate: keyup">
    </div>

    <div class="col-md-3">
      <button class="btn btn-info">Advanced search</button>
    </div>


  </div>
  <!-- end button -->

  <br /><br /><br />

  <!--User Info-->
  <table>
    <tbody class="row user-row" data-bind="foreach: lUsers, visible: lUsers().length > 0">
      <tr data-bind="click: $root.viewProfile">
        <!--User's Image-->
        <td id="col1">
          <img class="image-profile" data-bind="attr:{src: profileImage}" alt="User Pic" />
        </td>
        <!-- End image -->

        <!--Info-->
        <td id="col2">
          <strong data-bind="text: firstName + ' ' + lastName"></strong><br />
          <span data-bind="text: roles[0].name"></span><br />
          <span class="text-muted" data-bind="text: mainGroup.name"></span><br />
          <span class="text-muted" data-bind="text: organization.name"></span>
        </td>
        <!-- End Info -->

        <!--Click here to transfer to detail Info-->
        <td id="col3">
          <a href="#">
            <span class="glyphicon glyphicon-chevron-right" id="btnMore"></span>
          </a>
        </td>
        <!-- End More Info -->

      </tr>
    </tbody>
  </table>
  <!-- End -->
</section>
