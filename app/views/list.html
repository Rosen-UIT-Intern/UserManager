  <br/><br/>

  <!--Add Butoon-->

  <div>
    <a href="#" class="btn btn-info btn-lg pull-right">
      <span class="glyphicon glyphicon-plus-sign"></span> Add

  </div>

      <img class="img-circle"

        alt="User Pic"/>

    <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
      <strong data-bind="text: firstName + ' ' + lastName"></strong><br/>
      <span data-bind="text: role"></span><br/>
      <span class="text-muted" data-bind="text: group"></span><br/>
      <span class="text-muted" data-bind="text: organization"></span>
    </div>
    <!--Click here to transfer to detail Info-->
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-user">
      <a href="#">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
